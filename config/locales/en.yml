        title: Nous créons des <strong>images</strong> et des <strong>effets numériques</strong>.
        description: "Publicité, cinéma, film d’animation, vidéo institutionnelle, print, web ... Images fixes, animées, quelque soit le support, quelque soit le produit, l’idée, le concept, nous maîtrisons les outils et les techniques nécessaires à la réalisation de votre projet."
      third:
        title: Nous sommes <strong>experimentés</strong>.</br>Et <strong>passionnés</strong>.
        description: "Aguerris aux monde de la publicité, du long-métrage, du jeu-vidéo, de l'événementiel, de l'architecture, nous formons une entité dont les éléments se connaissent et se sont choisis.<br/>Nous aimons nos métiers, et vous en faire profiter."

