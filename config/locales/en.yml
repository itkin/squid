en:
  first_block:
    first_row:
      left:
        title:        Nous créons des images numériques
        description:  Fixes, animées, en 2D ou 3D, vidéo, photo, effets spéciaux... nous maîtrisons le support et la technique les mieux adaptés à vos besoins.
      center:
        title:        Nous sommes un collectif de graphistes indépendants.
        description:  Nous associons la réactivité d'un freelance, la flexibilité d'un collectif et le sérieux d'un studio. Organisés autour d'un noyau, nous ajustons nos équipes aux besoins de chaque projet.
      right:
        title:        Nous sommes une corporation pluridiscilinaire
        description:  Nous disposons d’un annuaire riche de graphistes et de créatifs talentueux.
    second_row:
      left:
        title:        Nous assurons l'ensemble de la production
        description:  Nous connaissons l’importance d’un film réussi. Vous avez un projet précis, nous le réalisons. Vous avez un produit à mettre en valeur, nous assurons toute la chaîne de production.
      center:
        title:        Nous sommes connectés
        description:  La fibre optique, l’informatique portable et les solutions logicielles de pointe sont les meilleurs outils de notre coopération mobile. Nous collaborons avec nos clients avec la même facilité qu’à domicile. Et vous êtes toujours les bienvenus.
      right:
        title:        Nous sommes expérimentés <br/> Et passionnés
        description:  Nous évoluons dans le monde du long-métrage, de la publicité, du jeu vidéo, de la télévision, de la communication et de l’évènementiel, depuis de nombreuses années. Nous aimons échanger, créer, raconter : mettre à votre service notre savoir-faire.
